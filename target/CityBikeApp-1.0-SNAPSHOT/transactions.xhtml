<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>CityBike</title>
    <link href="resources/css/default.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <h:outputStylesheet library="css" name="index.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/googlecode.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</h:head>
<h:body>
    <p:growl id="msgs" showDetail="true" />
    <!-- Second navbar for sign in -->
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://idsoft.com.ar">City Bikes</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse-2">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="panel.xhtml">Panel Główny</a></li>
                    <li><a href="kontakt.xhtml">Kontakt</a></li>
                    <li><a href="transactions.xhtml">Historia transakcji</a></li>
                    <li><a href="index.xhtml">Wyloguj się</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h:form>
        <br/>
        <div class = "text">  <h3>Zobacz historię transakcji</h3></div>
        <br/>
        <br/>
        <div  align="center">
                <h:commandButton value="Pokaż transakcje"  action="#{transaction.showTransactions}" class="btn btn-success"/>
            <br/>
                <h:panelGroup rendered="#{transaction.viewTransactions}">
                    <div align="center" class="centerDiv2">
                        <br/> <br/>
                        <p:dataTable style="width:400px;" var="t" value="#{transaction.transactions}">
                            <p:column headerText="Id">
                                <div align="center">
                                    <h:outputText value="#{t.id}" />
                                </div>
                            </p:column>
                            <p:column headerText="Data">
                            <div align="center">
                                <h:outputText value="#{t.date}" />
                            </div>
                        </p:column>
                            <p:column headerText="Id rowera">
                                <div align="center">
                                    <h:outputText value="#{t.bike_id}" />
                                </div>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <br/>
                        <h:commandButton value="Wróć do panelu głównego"  action="panel.xhtml" class="btn btn-success"/>
                    </div>
                </h:panelGroup>
        </div>
        <br/><br/><br/><br/>
    </h:form>

</h:body>
</html>
