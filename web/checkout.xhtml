            border-collapse: collapse;

    <p:growl id="msgs" showDetail="true" />
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

        <div align = "center">

        <div class = "gfg" >

            <tr>
                <td>Abonament: </td>
                <td><input type="text" name="product" value="miesieczny" /></td>
            </tr>
            <tr>
                <td>Cena: </td>
                <td><input type="text" name="total" value="70" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <h:commandButton  id="btn" value="Checkout" class="btn btn-success"/>

        </div>
